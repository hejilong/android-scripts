Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

group = publishedGroupId // Maven Group ID for the artifact

install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'aar'
                groupId publishedGroupId
                artifactId artifactId

                // Add your description here
                name libraryName
                description libraryDescription
                url siteUrl

                // Set your license
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                    }
                }
                developers {
                    developer {
                        id 'Yumimobi'
                        name 'Yumimobi SDK Team'
                        email 'ad-client@zplay.cn'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}

version = libraryVersion

// upload aar to bintray
bintray {
    user = System.getenv('BINTRAY_USER') ?: properties['bintray.user']
    key = System.getenv('BINTRAY_APIKEY') ?: properties['bintray.apikey']

    configurations = ['archives']
    pkg {
        repo = bintrayRepo
        name = bintrayName
        desc = libraryDescription
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ['Apache-2.0']
        publish = true
        publicDownloadNumbers = true
        version {
            name = libraryVersion
            desc = libraryDescription
            released = new Date()
            gpg {
                sign = true
                passphrase = System.getenv('BINTRAY_GPG_PASSWORD') ?: properties['bintray.gpg.password']
            }
        }
    }
}
